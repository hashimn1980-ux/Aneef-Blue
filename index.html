                return (
                    <div className="h-screen w-full bg-midnight flex flex-col items-center justify-center">
                        <h1 className="font-display text-7xl font-bold tracking-[0.4em] text-rose-gold animate-pulse">ANEEF</h1>
                        <div className="w-32 h-[1px] bg-rose-gold/20 mt-12 relative overflow-hidden">
                            <div className="absolute inset-0 bg-rose-gold -translate-x-full animate-[loading_2s_infinite]"></div>
                        </div>
                        <div className="mt-20 text-[8px] tracking-[0.5em] text-rose-gold/30 uppercase font-bold italic">One-of-One Photography 2025</div>
                    </div>
                );
            }

            const renderPage = () => {
                switch (currentPage) {
                    case 'home': return <Home />;
                    case 'gallery': return <Gallery />;
                    case 'philosophy': return <Philosophy />;
                    case 'experience': return <Experience />;
                    case 'commission': return <Commission />;
                    default: return <Home />;
                }
            };

            return (
                <Layout>
                    <Navbar currentPage={currentPage} setCurrentPage={setCurrentPage} />
                    <div key={currentPage}>{renderPage()}</div>
                    <footer className="w-full bg-[#05070c] border-t border-white/5 py-16 px-6 mt-auto text-center">
                        <p className="text-cool-grey/20 text-[8px] tracking-[0.5em] uppercase font-bold italic">© 2025 Aneef Photography. Commissioned One-of-One Legacy.</p>
                    </footer>
                </Layout>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
